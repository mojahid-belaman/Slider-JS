<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Make Slider</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="slide-container">
            <div id="slide-number" class="slide-num"></div>
            <img src="./img/img1.jpg" alt="" width="650" height="300">
            <img src="./img/img2.jpg" alt="" width="650" height="300">
            <img src="./img/img3.jpg" alt="" width="650" height="300">
            <img src="./img/img4.jpg" alt="" width="650" height="300">
            <img src="./img/img5.jpg" alt="" width="650" height="300">
            <img src="./img/img6.jpg" alt="" width="650" height="300">
        </div>
        <div class="slide-control">
            <span id="prev" class="prev">Previous</span>
            <span id="indicator" class="indicator"></span>
            <span id="next" class="next">Next</span>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
